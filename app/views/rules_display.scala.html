@(rules:List[com.walmartlabs.productgenome.rulegenerator.model.rule.Rule])
<html>
    @part_head()
    <body>
        @part_header()

		<h3 class="text-center">Matching Rules</h3>        
        <div class="container">
        	<table class="table tabled-condensed table-bordered table-hover">
        		<thead>
        			<tr>
        				<th>Name</th>
        			</tr>
        		</thead>
        		<tbody>
	                @for(rule <- rules) {
	                    <tr>
	                        <td>@rule.toString()</td>
	                    </tr>
	                }
        		</tbody>
        	</table>
        	
        <form class="form-horizontal" id="rule_submit_form" method="get" action="/labelItemPair" role="form">
           <div class="form-actions">  
               <button id="testing_launcher" type="submit" class="btn btn-primary">Test Matching Rules</button>  
           </div>            	
        </form>        	
        </div>
        

    </body>
    
</html>
